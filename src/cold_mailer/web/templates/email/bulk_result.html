{% extends "base.html" %}

{% block title %}Bulk Send Error - Cold Mailer{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <div class="max-w-2xl mx-auto">
        <div class="rounded-lg bg-yellow-50 p-6 shadow">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-8 w-8 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-medium text-yellow-800">Cannot Start Bulk Send</h3>
                    <div class="mt-2 text-sm text-yellow-700">
                        <p>{{ error }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6 flex gap-4">
            <a href="/recruiters/add" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                Add Recruiters
            </a>
            <a href="/" class="rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
